services:
  postgres:
    image: postgres:16-alpine
    container_name: bijutsubase-postgres
    environment:
      - POSTGRES_DB=bijutsubase
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"  # Exposed to host for local migrations
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d bijutsubase"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: bijutsubase-api
    # Port exposed internally only (accessed via nginx)
    expose:
      - "8000"
    volumes:
      - ./server:/app
      - /app/.venv  # Prevent overwriting the container's virtual environment
      - ml_models:/app/ml/blobs  # Persistent storage for ML models
    environment:
      - PYTHONUNBUFFERED=1
      - UV_LINK_MODE=copy
      - DATABASE_URL=postgresql+psycopg://postgres:postgres@postgres:5432/bijutsubase
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=bijutsubase
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - JWT_SECRET=${JWT_SECRET:-CHANGE_ME_IN_PRODUCTION}
      - JWT_LIFETIME_SECONDS=${JWT_LIFETIME_SECONDS:-3600}
      - COOKIE_SECURE=${COOKIE_SECURE:-false}  # Set to true for HTTPS in production
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    command: /app/start.sh

  web:
    build:
      context: ./clients/bijutsubase-web
      dockerfile: Dockerfile
    container_name: bijutsubase-web
    # Port exposed internally only (accessed via nginx)
    expose:
      - "3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: bijutsubase-nginx
    ports:
      - "8000:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - web
    restart: unless-stopped

volumes:
  postgres_data:
  ml_models:
