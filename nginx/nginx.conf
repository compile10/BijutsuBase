events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log;

    # Performance
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  7200s;
    types_hash_max_size 2048;
    
    # Increase send timeout for slow clients
    send_timeout 7200s;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    # Upstream FastAPI backend
    upstream api {
        server api:8000;
    }

    # Upstream SvelteKit web application
    upstream web {
        server web:3000;
    }

    server {
        listen 80;
        server_name _;

        # Allow large file uploads (up to 10GB)
        client_max_body_size 10240M;
        
        # Timeout for receiving request body from client (important for large uploads)
        client_body_timeout 7200s;

        # Proxy API endpoints to FastAPI
        location /api/ {
            proxy_pass http://api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support (if needed in future)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Increase timeouts for long-running operations (large file uploads)
            proxy_connect_timeout 7200s;
            proxy_read_timeout 7200s;
            proxy_send_timeout 7200s;
            
            # Stream uploads directly without buffering (reduces memory usage for large files)
            proxy_request_buffering off;
            
            # Keep connection alive to backend
            proxy_socket_keepalive on;
        }

        # Proxy media endpoints to FastAPI
        location /media/ {
            proxy_pass http://api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Increase timeouts for large file serving
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
            
            # Buffer settings for large files
            proxy_buffering off;
        }

        # Proxy all other requests to SvelteKit SSR
        location / {
            proxy_pass http://web;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for SvelteKit
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Health check endpoint (can also proxy to API)
        location /health {
            proxy_pass http://api/api/health;
            access_log off;
        }
    }
}

